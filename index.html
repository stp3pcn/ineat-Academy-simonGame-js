<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>ES6 Simon Game</title>
      <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="app">
      <div class="game-box">
        <div class="upper-box half-box">
          <div id="green" class="corner">
            <div class="button btn-top-left"></div>
          </div>
          <div id="red" class="corner">
            <div class="button btn-top-right"></div>
          </div>
        </div>
        <div class="lower-box half-box">
          <div id="yellow" class="corner">
            <div class="button btn-bottom-left"></div>
          </div>
          <div id="blue" class="corner">
            <div class="button btn-bottom-right"></div>
          </div>
        </div>
        <div class="game-score">
          <span id="score" class="score-text"></span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
